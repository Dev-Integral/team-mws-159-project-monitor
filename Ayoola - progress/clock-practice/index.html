<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name='viewport' cotnent='width=device-width, initial-scale=1.0'>
    <title> Javascript Clock UI - Dark</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1 class="headTitle"><span class="headTitleOne">My</span><span class="headTitleTwo">Watch</span><span class="headTitleThree">Play</span></h1>
    <section class="clock">
        <div class="hour">
            <div class="hr" id="hr"></div>
        </div>
        <div class="min">
            <div class="mn" id="mn"></div>
        </div>
        <div class="sec">
            <div class="sc" id="sc"></div>
        </div>
    </section>
    <section class="digiClock">
        <div class="digiHour">
            <div class="digiHr" id="digiHr"></div>
            <div class="content">Hour</div>
        </div>
        <div class="digiMin">
            <div class="digiMn" id="digiMn"></div>
            <div class="content">Minutes</div>
        </div>
        <div class="digiSec">
            <div class="noon" id="noon"></div>
            <div class="digiSc" id="digiSc"></div>
            <div class="content">Seconds</div>
        </div>
    </section>
    <section class="dateSection">
        <div class="dateUi" id="dateUi">
            <p><span id="day"></span> | &copy; Integral</p>
        </div>
    </section>
</body>

<script type="text/javascript">
    const deg = 6;
    
    // Analog elements
	const hr = document.querySelector('#hr');
	const mn = document.querySelector('#mn');
    const sc = document.querySelector('#sc');
    const dayString = document.querySelector('#day');
    const noon = document.querySelector('#noon')


    //Digital elements
    const dhr = document.querySelector('#digiHr');
	const dmn = document.querySelector('#digiMn');
    const dsc = document.querySelector('#digiSc');
    


    setInterval(()=> {
    let day = new Date();
    let hh = day.getHours() * 30;
	let mm = day.getMinutes() * deg;
    let ss = day.getSeconds() * deg;

    console.log(day.toLocaleTimeString().split(':')[0]);

    let dhh = day.toLocaleTimeString().split(':')[0] ;
	let dmm = day.toLocaleTimeString().split(':')[1];
    let dss = day.toLocaleTimeString().split(':')[2].split(' ')[0];
    let dNoon =day.toLocaleTimeString().split(':')[2].split(' ')[1];
    let todayString =  day.toDateString();

    //Set inner component for analog clock to rotate 
	hr.style.transform = `rotateZ(${(hh)+(mm/12)}deg)`;
	mn.style.transform = `rotateZ(${mm}deg)`;
    sc.style.transform = `rotateZ(${ss}deg)`;
    
    // Set inner component for digital clock
    dhr.innerHTML = dhh;
	dmn.innerHTML = dmm;
    dsc.innerHTML = dss;
    dayString.innerHTML = todayString;
    noon.innerHTML = dNoon;
    
    })
</script>
</html>
